<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            display: block;
            width: 300px;
            margin: 0 auto;
        }
        div.total {
            display: flex;
            justify-content: space-between;
        }
        #tota{
            background-color: rgb(158, 164, 254);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <h1>Price Details</h1>
            <div class="total">
                <div id="pass">
                    <p>1x Passenger</p>
                    <p>Tax and fee</p>
                    <p>Service fee</p>
                </div>
                <div id="price">
                    <p>$350</p>
                    <p>$8</p>
                    <p>$2</p>
                </div>
            </div>
            <div class="total" id="tota">
                <p>Total</p>
                <p>$360</p>
            </div>
            <h1>Passengers</h1>
            <p>1x adult 2 children</p>
            <h1>Check-in baggage</h1>
            <div class="total">
                <div>
                    <p>Depature</p>
                    <p>Return</p>
                </div>
                <div>
                    <p>3 bags (120g total)</p>
                    <p>3 bags (120g total)</p>
                </div>
            </div>
            <h1>Services</h1>
            <p>No extra services selected</p>
        </div>
    </main>
</body>

</html>
